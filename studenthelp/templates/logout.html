{% extends "studenthelp/home.html" %} {% block content %}
<style>
  .offline-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    background-color: #f8f9fa;
  }

  .offline-message {
    font-size: 1.5em;
    color: #343a40;
    margin-bottom: 20px;
  }

  .reconnect-link {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .reconnect-link:hover {
    background-color: #0056b3;
    color: white;
    text-decoration: none;
  }
</style>

<div class="container offline-container">
  <p class="offline-message">You're Offline.</p>
  <a href="{% url 'login' %}" class="reconnect-link">Reconnect</a>
</div>
{% endblock %}
