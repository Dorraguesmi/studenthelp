{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block styles %}
    <style>
      .post {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        display: none;
        max-width: 500px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
        display: none;
      }

      .create-post {
        display: flex;
        flex-direction: column;
      }

      .create-post header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .create-post h1 {
        margin: 0;
        font-size: 1.5em;
      }

      .cross-icon {
        cursor: pointer;
        font-size: 1.5em;
      }

      .post-form {
        display: flex;
        flex-direction: column;
      }

      .post-form input[type="text"],
      .post-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      .post-form textarea {
        resize: vertical;
        height: 100px;
      }

      .post-btn {
        background-color: #5c7aea;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      .post-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    {% include 'studenthelp/home.html' %}
    <main>
      <div class="overlay" id="overlay"></div>
      <div class="post" id="post">
        <div class="create-post">
          <header class="header">
            <h1>New Internship</h1>
            <div class="cross-icon">
              <div class="cross-icon-mark">X</div>
            </div>
          </header>
          <form method="POST" class="post-form" id="post-form">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="post-btn" disabled>Add</button>
          </form>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Event listener for the button click
        $(".manage-post-link").click(function (event) {
          event.preventDefault();
          $("#overlay, #post").show();
        });

        // Event listener for closing the form
        $(".cross-icon-mark").click(function () {
          $("#overlay, #post").hide();
        });

        // Enable/disable the submit button based on textarea content
        const textarea = document.querySelector("textarea");
        const postBtn = document.querySelector(".post-btn");

        textarea.addEventListener("input", () => {
          postBtn.disabled = textarea.value.trim() === "";
        });
      });
    </script>
  </body>
</html>
