{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Transports</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/base.css' %}"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #fafafa;
      }

      .navbar-custom {
        background-color: #f6f5f5;
      }

      .card {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card-content {
        padding: 15px;
      }

      .card-actions {
        padding: 10px;
        text-align: right;
        border-top: 1px solid #eee;
      }

      .card-actions a {
        margin-left: 10px;
        color: #007bff;
        text-decoration: none;
      }

      .posts {
        margin-top: 20px;
      }

      .posts .card {
        width: 100%;
        max-width: 650px;
        margin-left: auto;
        margin-right: auto;
      }

      .add-transport {
        margin: 20px 0;
        text-align: center;
      }

      .add-transport button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .add-transport button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="#">Transport Posts</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">New Transport</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="add-transport">
        <a href="{% url 'create_transport' %}">
          <button>Add Transport</button>
        </a>
      </div>

      <div class="posts">
        {% for transport in transports %}
        <div class="card">
          <div class="card-content">
            <h3>{{ transport.name }}</h3>
            <h4>Vehicle: {{ transport.vehicle }}</h4>
            <h6>Driver: {{ transport.driver }}</h6>
            <h6>Contact: {{ transport.contact }}</h6>
          </div>
          <div class="card-actions">
            <a href="{% url 'update_transport' transport.pk %}">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'delete_transport' transport.pk %}">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </div>
        </div>
        {% empty %}
        <p>No transports available.</p>
        {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
