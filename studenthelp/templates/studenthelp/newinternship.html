{% extends 'studenthelp/home.html' %} {% block content %}
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 30px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  form div {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<h1>{% if internship %}Edit{% else %}Create{% endif %} an Internship</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div>{{ form.as_p }}</div>
  <button type="submit">Save</button>
</form>
{% endblock %}
